<!doctype html>
<html lang="en">
@@include('../../html/include/common/head.html')
<body class="en">
<div class="modal" tabindex="-1" id="layerPopup" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered layer-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="blue-circle">
                    <i class="icon icon-union"></i>
                </div>
            </div>
            <div class="modal-body">
                <!--12.16 data-img 추가-->
                <div class="data-img">
                    <img src="../../img/@temp/big-thumb.png" alt="데이터값">
                </div>
                <!--12.16 .title,.desc 삭제-->
                <div class="btn-area">
                    <a class="btn btn-sm btn-white" href="#">버튼 1</a>
                    <a class="btn btn-sm btn-white" href="#">버튼 2</a>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check1">
                    <label class="form-check-label" for="check1">오늘 하루 이 창 열지 않기</label>
                </div>
                <div class="close-box" data-bs-dismiss="modal" aria-label="Close">
                    <span>Close</span>
                    <i class="icon ico-close-white"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var myModal = new bootstrap.Modal(document.getElementById('layerPopup'))
    myModal.show();
</script>
</body>
</html>

  <div class="section">
    <!--input-->
    <div class="box">
      <h2>INPUT</h2>
      <input type="text" title="검색어 입력" placeholder="Default">
      <input type="text" title="검색어 입력" disabled placeholder="Disabled">
      <input type="text" title="검색어 입력" class="error" placeholder=".error">
      <input type="text" title="검색어 입력" class="fill" placeholder=".fill (기입된 상태)">
    </div>

    <!--select-->
    <div class="box">
      <h2>SELECT</h2>
      <select class="form-control" title="검색 키워드 선택">
        <option>기본</option>
        <option>select</option>
        <option>select</option>
        <option>select + select</option>
      </select>
      <select class="form-control" title="검색 키워드 선택" disabled>
        <option>Disabled</option>
        <option>Disabled</option>
        <option>Disabled</option>
        <option>Disabled + Disabled</option>
      </select>
      <select class="form-control fill" title="검색 키워드 선택">
        <option>.fill (선택완료된 상태)</option>
        <option>.fill</option>
        <option>.fill</option>
        <option>.fill</option>
      </select>

      <select class="form-control sub-select" title="검색 키워드 선택">
        <option>&.sub-select</option>
        <option>&.sub-select</option>
        <option>&.sub-select</option>
      </select>
    </div>

    <!--검색바 공통-->
    <div class="box">
      <h2>EX ) 검색바 (.search_bar)</h2>

      <div class="form-inline search_bar">
        <select class="form-control" title="검색 키워드 선택">
          <option>제목</option>
          <option>내용</option>
          <option>제목 + 내용</option>
          <option>작성자</option>
        </select>
        <input type="text" title="검색어 입력" placeholder="검색어를 입력해주세요">
        <a href="#" class="btn"><i class="icon icon-search"></i></a>
      </div>

      <div class="form-inline search_bar">
        <select class="form-control" title="검색 키워드 선택" disabled>
          <option>제목</option>
          <option>내용</option>
          <option>이름</option>
          <option>제목 + 내용 + 이름</option>
        </select>
        <input type="text" title="검색어 입력" placeholder="검색어를 입력해주세요" disabled>
        <a href="#" class="btn"><i class="icon icon-search"></i></a>
      </div>

      <div class="form-inline search_bar full">
        <input type="text" title="검색어 입력" placeholder="&.full">
        <a href="#" class="btn"><i class="icon icon-search"></i></a>
      </div>

      <div class="form-inline search_bar full">
        <input type="text" title="검색어 입력" placeholder="&.full / disabled " disabled>
        <a href="#" class="btn"><i class="icon icon-search"></i></a>
      </div>

    </div>

    <!--textarea-->
    <div class="box">
      <h2>TEXTAREA</h2>

      <textarea class="form-control" id="textarea1" name="" title="text" rows="3" placeholder="Default"></textarea>

      <textarea class="form-control" id="textarea4" name="" title="text" rows="5" placeholder="Disabled" disabled></textarea>

      <textarea class="form-control fill" id="textarea3" name="" title="text" rows="4" placeholder=".fill"></textarea>

    </div>

    <!--checkbox-->
    <div class="box">
      <h2>CHECKBOX</h2>
      <div class="check">
        <span class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck0" checked>
              <label class="custom-control-label" for="customCheck0">Checked</label>
        </span>
      </div>
      <div class="check">
        <span class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Normal</label>
        </span>
      </div>
      <div class="check">
        <span class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck2" disabled>
              <label class="custom-control-label" for="customCheck2">disabled</label>
        </span>
      </div>
    </div>

    <!--checkbox-->
    <div class="box">
      <h2>RADIO</h2>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
        <label class="custom-control-label" for="customRadio1">Checked</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio2">Normal</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" disabled>
        <label class="custom-control-label" for="customRadio3">disabled</label>
      </div>
    </div>

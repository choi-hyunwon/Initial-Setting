<!DOCTYPE html>
<html lang="ko" class="mobile">
@@include('../include/head.html')
<body>
@@include('../include/mobile/header.html')
<div class="contents" style="margin:10px auto; padding:20px;">
  @@include('../guide_mobile/menu.html')
  <div style="margin-bottom:20px; width:100%">
    <h2>accordion-basic</h2>
    <br>
    <div class="list-accordion" id="accordion_basic">
      <div class="item">
        <div class="item_head" id="accordion_basic01-head" data-toggle="collapse" data-target="#accordion_basic01-body" aria-controls="accordion_basic01-body" aria-expanded="true">
          <div class="txt">
            <div class="title">item_head</div>
          </div>
          <div class="buttons">
            <a href="#" class="arrow up"><span></span><span></span></a>
          </div>
        </div>
        <div class="item_body collapse show" id="accordion_basic01-body" aria-labelledby="accordion_basic01-head" data-parent="#accordion_basic"> <!-- 아코디언 컨텐츠 -->
          <div class="body_contents">
            <p>body_contents</p>
          </div>
        </div>
      </div><!-- item -->
      <div class="item">
        <div class="item_head" id="accordion_basic02-head" data-toggle="collapse" data-target="#accordion_basic02-body" aria-controls="accordion_basic02-body" aria-expanded="true">
          <div class="txt">
            <div class="title">item_head</div>
          </div>
          <div class="buttons">
            <a href="#" class="arrow down"><span></span><span></span></a>
          </div>
        </div>
        <div class="item_body collapse" id="accordion_basic02-body" aria-labelledby="accordion_basic02-head" data-parent="#accordion_basic"> <!-- 아코디언 컨텐츠 -->
          <div class="body_contents">
            <p>body_contents</p>
          </div>
        </div>
      </div><!-- item -->
    </div><!-- list accordion -->
  </div>
</div>
<!--//contents-->
@@include('../include/mobile/footer.html')

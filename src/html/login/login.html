<!DOCTYPE html>
<html lang="ko" class="mobile">
@@include('../include/head.html')
<body>
  <div class="section-login">
    <div class="login-header">
      <a href="#" class="back_button"><img src="../../img/m-common/btn-header_left_arrow.png" alt=""/></a>
    </div>
    <div class="login-body">
      <a href="#"><img src="../../img/m-common/login-body_logo.png" alt=""></a>
      <div class="text_01">T셀파에 오신 선생님들을 환영합니다.</div>
      <div class="text_02">T셀파에서는 선생님들의 역량 강화 및 수업에<br>도움을 드리기 위해 최선을 다하도록 하겠습니다.</div>
    </div>
    <div class="login-foot">
      <div class="foot_title">로그인</div>
      <div class="foot_form">
        <input type="text" placeholder="아이디"/>
        <input type="password" placeholder="비밀번호"/>
        <div class="check_id">
          <span class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">아이디 저장</label>
          </span>
        </div>
        <a href="#" class="login_button">로그인</a>
      </div>
    </div>
  </div>
</body>
</html>

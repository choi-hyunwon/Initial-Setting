<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap">
    <!-- container-->
    <div id="container" >
        <div class="contents" style="width:1200px; background:#f5f5f5; margin:150px auto; padding:50px;border-radius: 10px">
            @@include('../guide/menu.html')

            <div class="box" style="margin-bottom:20px; width:1020px;">
                <h3>100% 슬라이드</h3>
                <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false"
                     data-bs-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../img/example/thumb_main_now_img01.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../../img/example/thumb_main_now_img01.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../../img/example/thumb_main_now_img01.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button"
                            data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button"
                            data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


            <div class="box">
                    <div class="row slide-list">
                        <div id="recipeCarousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner w-100" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block col-3 img-fluid" src="http://placehold.it/350x180?text=1">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block col-3 img-fluid" src="http://placehold.it/350x180?text=2">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block col-3 img-fluid" src="http://placehold.it/350x180?text=3">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block col-3 img-fluid" src="http://placehold.it/350x180?text=4">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block col-3 img-fluid" src="http://placehold.it/350x180?text=5">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block col-3 img-fluid" src="http://placehold.it/350x180?text=6">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>

                <script>
                    $('.slide-list .carousel .carousel-item').each(function(){
                        var next = $(this).next();
                        if (!next.length) {
                            next = $(this).siblings(':first');
                        }
                        next.children(':first-child').clone().appendTo($(this));

                        for (var i=0;i<2;i++) {
                            next=next.next();
                            if (!next.length) {
                                next = $(this).siblings(':first');
                            }

                            next.children(':first-child').clone().appendTo($(this));
                        }
                    });

                </script>



            </div>




        </div>
        <!--//contents-->

    </div>
    <!-- //container-->
    @@include('../include/footer.html')
</div>
</body>
</html>


<style>
    .box{
        border:2px solid #999;
        border-radius: 10px;
        padding: 20px 30px;
        margin-bottom: 40px;
    }
    .box p{
        font-weight: normal;
        margin-bottom: 5px
    }

    .slide-list .carousel-inner .carousel-item.active,
    .slide-list .carousel-inner .carousel-item-next,
    .slide-list .carousel-inner .carousel-item-prev {
        display: flex;
    }

    .slide-list .carousel-inner .carousel-item-right.active,
    .slide-list .carousel-inner .carousel-item-next {
        transform: translateX(25%);
    }

    .slide-list .carousel-inner .carousel-item-left.active,
    .slide-list .carousel-inner .carousel-item-prev {
        transform: translateX(-25%);
    }

    .slide-list .carousel-inner .carousel-item-right,
    .slide-list .carousel-inner .carousel-item-left{
        transform: translateX(0);

    }

</style>

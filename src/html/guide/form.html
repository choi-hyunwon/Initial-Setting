<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap">
  <!-- container-->
  <div id="container">
    <div class="contents" style="width:1200px; background:#f5f5f5; margin:150px auto; padding:50px;border-radius: 10px">
      @@include('../guide/menu.html')
      <div class="section">
        <!--체크박스-->
        <div class="box">

          <h2>체크박스</h2>
          <div class="clearfix">
            <div class="sub_box">
              <h3>- 기본</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>

              <br><br>

              <h3>- 비활성화</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                <label class="form-check-label" for="flexCheckDisabled">
                  Disabled checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexCheckCheckedDisabled">
                  Disabled checked checkbox
                </label>
              </div>

              <br><br>

              <h3>- 레이블 없는경우(form-check 제거)</h3>
              <div>
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
              </div>

            </div>

            <div class="sub_box">
              <h3>- 인라인</h3>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                  + form-check-inline
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" checked>
                <label class="form-check-label" for="flexCheckChecked1">
                  인라인 모드의 체크박스입니다.
                </label>
              </div>

              <br><br><br>

              <h3>- 배치</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2">
                  (기본) 2줄이상일 경우에는<br>중앙배치 입니다.
                </label>
              </div>
              <div class="form-check form-top-line">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4" checked>
                <label class="form-check-label" for="flexCheckChecked4">
                  + form-top-line<br>2줄이상일 경우에는<br>상단배치 입니다.
                </label>
              </div>

            </div>
          </div>
        </div>
        <!--라디오-->
        <div class="box">
          <h2>라디오</h2>
          <div class="clearfix">
            <div class="sub_box">
              <h3>- 기본</h3>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioDefault1">
                <label class="form-check-label" for="RadioDefault1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioDefault2" checked>
                <label class="form-check-label" for="RadioDefault2">
                  Default checked radio
                </label>
              </div>

              <br><br>

              <h3>- 비활성화</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="RadioDefault3" disabled>
                <label class="form-check-label" for="RadioDefault3">
                  Disabled radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="RadioDefault4" checked disabled>
                <label class="form-check-label" for="RadioDefault4">
                  Disabled checked radio
                </label>
              </div>

              <br><br>

              <h3>- 레이블 없는경우(form-check 제거)</h3>
              <div>
                <input class="form-check-input" type="radio" id="RadioNoLabel" value="" aria-label="...">
              </div>
            </div>

            <div class="sub_box">
              <h3>- 인라인</h3>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="RadioDefault5">
                <label class="form-check-label" for="RadioDefault5">
                  + form-check-inline
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="RadioDefault6" checked>
                <label class="form-check-label" for="RadioDefault6">
                  인라인 모드의 라디오 버튼입니다.
                </label>
              </div>


              <br><br><br>

              <h3>- 배치</h3>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault3" id="RadioDefault7">
                <label class="form-check-label" for="RadioDefault7">
                  (기본) 2줄이상일 경우에는<br>중앙배치 입니다.
                </label>
              </div>

              <div class="form-check form-top-line">
                <input class="form-check-input" type="radio" name="flexRadioDefault3" id="RadioDefault8" checked>
                <label class="form-check-label" for="RadioDefault8">
                  + form-top-line<br>2줄이상일 경우에는<br>상단배치 입니다.
                </label>
              </div>
            </div>
          </div>
        </div>
        <!--셀렉트-->
        <div class="box">
          <h2>INPUT</h2>
          <input class="form-control" type="text" placeholder="기본" aria-label="기본">
          <input class="form-control" type="text" placeholder="비활성화(disabled)" aria-label="Disabled" disabled>
          <input class="form-control" type="text" value="비활성화(Disabled), 읽기전용(readonly)" aria-label="Disabled" disabled readonly>

          <br><br>

          <h2>SELECT</h2>
          <select class="form-select" aria-label="Default select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <!--검색바-->
        <div class="box">
          <h2>검색바(+ search-bar)</h2>
          <div class="form-inline search-bar">
            <select class="form-select" aria-label="Default select">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <input class="form-control" type="text" placeholder="Default input" aria-label="default input">
            <a href="#" class="btn"><i class="icon icon-search"></i></a>
          </div>
        </div>
        <!--첨부파일-->
        <div class="box">
          <h2>첨부 파일 업로드</h2>

          <div class="file-upload">
            <label for="file01">+ .file-upload</label>
            <input type="file" id="file01">
          </div>

          <div class="file-upload">
            <label for="file02">이미지 선택</label>
            <input type="file" id="file02">
          </div>

          <div class="file-upload">
            <label for="file03">파일선택</label>
            <input type="file" id="file03">
          </div>
        </div>
        <!--TEXTAREA-->
        <div class="box">
          <h2>TEXTAREA</h2>
          <div>
            <textarea class="form-control" id="Textarea1" rows="5" placeholder="내용을 입력하세요 (기본)"></textarea>
            <label for="Textarea1"></label>
          </div>

          <div>
            <textarea class="form-control" id="Textarea2" rows="5" disabled placeholder="Disabled"></textarea>
            <label for="Textarea2"></label>
          </div>
       </div>
      </div>
    </div>
  </div> <!-- //container-->
</div>
</body>
</html>

<style>
  .box{
    border:2px solid #999;
    border-radius: 10px;
    padding: 20px 30px;
    margin-bottom: 40px;
  }
  .sub_box{
    display: inline-block;
    float: left;
    height: 350px;
    width: 48%;
  }
  .file-upload{
    margin-bottom: 20px;
  }
  .icon{
    border:1px solid #999;
  }
</style>

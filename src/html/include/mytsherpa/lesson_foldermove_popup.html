          <script>
            let $itemHead = $('.item_head');

            $itemHead.on('click', function () {
              if ($(this).hasClass('active')) {
                //클릭된곳
                $(this).removeClass('active');
                $modal.addClass('disabled');
  
              } else {
                //클릭 안된곳

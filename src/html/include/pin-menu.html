<a href="#" class="pin"><i class="icon icon-star"></i> <span>핀 메뉴 등록</span></a>
<script>
  /* 핀메뉴 온오프 */
  $('.pin').on('click', function (){
    $(this).toggleClass('on');
    if($(this).hasClass('on')){
      $(this).find('i').addClass('icon-active')
      $(this).find('span').text('핀 메뉴 삭제')
    }else {
      $(this).find('i').removeClass('icon-active')
      $(this).find('span').text('핀 메뉴 등록')
    }
  });
</script>

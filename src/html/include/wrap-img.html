<div class="wrap-img" style="">
  <img src="@@src"/>
  <a href="#" class="btn btn-bg-primary">show/hide</a>
</div>
<style>
  .wrap-img {
    position: absolute;
    top: 0;
    left: 50%;
    margin-left: -683px;
    z-index: 10000;
    width: 1366px;
    height: auto;
  }
  .wrap-img a {
    position: absolute;
    top: 0;
    left: -100px;
  }
  .wrap-img img {
    opacity: 0.5
  }
</style>

<script>
  $('.wrap-img img').hide();
  $('.wrap-img .btn').on('click', function (){
    if ( $('.wrap-img img').is(':visible') ){
      $('.wrap-img img').hide();
    } else {
      $('.wrap-img img').show();
    }
  })
</script>

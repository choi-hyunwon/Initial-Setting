<div class="reply-box">


  <span class="title">댓글(4)</span>

  <!-- 답글 달기-->
  <div class="reply_other">
    <p class="author">이*희<span class="date">2020-11-22 오전 8:56:18</span></p>
    <p class="txt">선생님 자료 방금 아이들에게 틀어주었는데 정말 좋아하네요. 감사합니다!</p>

  <!-- output :  답글에 달린 댓글 출력 -->

    <p class="txt">도움이 되었다니 기쁩니다.</p>

      <a href="#" class="btn btn-default"><span class="name">수정</span></a>

      <a href="#" class="btn btn-default"><span class="name">답글</span></a>

    <p class="txt">항상 좋은 자료 공유 감사합니다.</p>

  </div>

      <a href="#" class="btn btn-default"><span class="name">답글</span></a>

</div>

<script>
  $('.reply_other').each(function (){
    const btnLength = $(this).find('.btn').length
    if (btnLength<2){
      $(this).children('.txt').css('width','850px')
    } else  {
      $(this).children('.txt').css('width','755px')
    }
  });

  $('.reply_other.output').each(function (){
    const btnLength = $(this).find('.btn').length
    if (btnLength<2){
      $(this).children('.txt').css('width','815px')
    } else  {
      $(this).children('.txt').css('width','755px')
    }
  });
</script>
